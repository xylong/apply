<include file="Public:header" />
<div class="wrapper wrapper-content" id="house">
        <div class="row">
            <div class="col-lg-4">
                <div class="ibox float-e-margins">
                    <div class="ibox-content mailbox-content">
                        <div class="file-manager">
                            <a class="btn btn-block btn-primary compose-mail" href="javascript:;" @click="add">新增</a>
                            <div class="space-25"></div>
                            <h5>青春工坊</h5>

                            <div class="ibox ">
                                <div class="ibox-content">
                                    <div class="dd" id="nestable">
                                        <ol class="dd-list">
                                            <li class="dd-item" v-for="v in houses">
                                                <div class="dd-handle" v-text="v.name" @click="display($index)"></div>
                                            </li>
                                        </ol>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="col-lg-8 animated fadeInRight">
            <div class="mail-box-header">
                <h2>
                    青春工坊信息
                </h2>
            </div>
                <div class="mail-box">


                <div class="mail-body">

                    <form class="form-horizontal" method="get">
                        <div class="form-group"><label class="col-sm-2 control-label">名称</label>
                            <div class="col-sm-10"><input type="text" class="form-control" v-model="name"></div>
                        </div>

                        <div class="form-group"><label class="col-sm-2 control-label">备注</label>
							<div class="col-sm-10"><textarea class="form-control" rows="5" v-model="describe"></textarea></div>
						</div>
                    </form>

                </div>


                    <div class="mail-body text-right tooltip-demo" v-show="isVisible">
                        <a href="javascript:;" class="btn btn-sm btn-primary" data-toggle="tooltip" data-placement="top" title="Send" @click="sub"><i class="fa fa-reply"></i> 保存</a>
                    </div>
                    <div class="clearfix"></div>

                </div>
            </div>
        </div>
</div>

<include file="Public:footer" />
<script src="__JS__/admin/house.js"></script>
