<include file="Public:header" />
<div class="wrapper wrapper-content" id="role">
        <div class="row">
            <div class="col-lg-4">

                <div class="ibox">
                    <div class="ibox-content">
                        <h3>添加/修改角色</h3>

                        <div class="form-group">
                            <label>角色名称</label>
                            <input type="text" class="form-control" v-model="name" placeholder="输入角色名称">
                        </div>
                        <div class="form-group">
                            <label>角色描述</label>
                            <textarea class="form-control" v-model="remark" placeholder="输入角色描述" rows="3"></textarea>
                        </div>
                        <button class="btn btn-primary btn-block" @click="save">保存</button>

                    </div>
                </div>

                
            </div>

            <div class="col-lg-4">
                <div class="ibox">
                    <div class="ibox-content">
                        <h3>角色列表</h3>
                        <div class="dd" id="nestable">
                            <ol class="dd-list">
                                <li class="dd-item" v-for="v in roles">
                                    <div class="dd-handle" v-text="v.name" @click="edit($index)"></div>
                                </li>
                            </ol>
                        </div>
                    </div>
                </div>
            </div>

            <div class="col-lg-4 animated fadeInRight">
                <div class="row">
                    <div class="col-lg-12">
                        <div class="ibox">
                            <div class="ibox-title">
                                <h5>权限列表</h5>
                            </div>
                            <div class="ibox-content">

                                <form method="get" class="form-horizontal">
                                    <div class="form-group"><label class="col-sm-2 control-label text-info">选择权限</label>
                                        <div class="col-sm-10">
                                            <div class="i-checks" v-for="v in node"><label> <input type="checkbox" value="{{v.id}}" v-model="checked"> {{ v.name }} </label></div>
                                        </div>
                                    </div>
                                    <div class="hr-line-dashed"></div>
                                    <div class="form-group">
                                        <div class="col-sm-4 col-sm-offset-2">
                                            <button class="btn btn-primary" type="button">保存</button>
                                        </div>
                                    </div>
                                </form>

                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>

</div>

<include file="Public:footer" />
<script src="__JS__/admin/role.js"></script>
